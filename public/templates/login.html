<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Análise de Veículos</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        {% if error %}
            <p class="text-red-500 mb-4 text-center">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login.login') }}">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Usuário:</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Senha:</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
        </form>
    </div>
</body>
</html>
