<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Planilhas</title>
    <!-- Carregar Chart.js UMD para evitar erro de módulo -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { max-width: 600px; margin-top: 20px; }
        select, button, input { margin: 10px 0; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Upload de Planilha de Veículos</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".xlsx">
        <button type="submit">Enviar</button>
    </form>

    <h2>Relatórios por Data</h2>
    <select id="dateSelect"></select>
    <button onclick="loadReport()">Carregar Relatório</button>

    <h2>Relatório</h2>
    <table id="reportTable">
        <thead><tr><th>Marca</th><th>Quantidade</th></tr></thead>
        <tbody></tbody>
    </table>

    <h2>Gráfico</h2>
    <canvas id="chart"></canvas>

    <script>
        // Carregar datas disponíveis
        fetch('/dates')
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Erro ao carregar datas:', data.error);
                    alert('Erro ao carregar datas: ' + data.error);
                    return;
                }
                const dateSelect = document.getElementById('dateSelect');
                dateSelect.innerHTML = ''; // Limpar opções existentes
                data.dates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = date;
                    dateSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar datas:', error);
                alert('Erro ao carregar datas');
            });

        // Enviar planilha
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('Selecione um arquivo');
                return;
            }
            formData.append('file', fileInput.files[0]);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error('Erro ao enviar arquivo:', data.error);
                    alert('Erro ao enviar arquivo: ' + data.error);
                    return;
                }
                updateTable(data.report);
                updateChart(data.chart);
                updateDateSelect();
            })
            .catch(error => {
                console.error('Erro ao enviar arquivo:', error);
                alert('Erro ao enviar arquivo');
            });
        });

        // Carregar relatório por data
        function loadReport() {
            const date = document.getElementById('dateSelect').value;
            if (!date) {
                alert('Selecione uma data');
                return;
            }

            fetch(`/report/${date}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Erro ao carregar relatório:', data.error);
                        alert('Erro ao carregar relatório: ' + data.error);
                        return;
                    }
                    updateTable(data.report);
                    updateChart(data.chart);
                })
                .catch(error => {
                    console.error('Erro ao carregar relatório:', error);
                    alert('Erro ao carregar relatório');
                });
        }

        // Atualizar tabela
        function updateTable(report) {
            const tbody = document.querySelector('#reportTable tbody');
            tbody.innerHTML = '';
            if (!report || Object.keys(report).length === 0) {
                tbody.innerHTML = '<tr><td colspan="2">Nenhum dado disponível</td></tr>';
                return;
            }
            for (const [marca, quantidade] of Object.entries(report)) {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${marca}</td><td>${quantidade}</td>`;
                tbody.appendChild(row);
            }
        }

        // Atualizar gráfico
        let chartInstance = null;
        function updateChart(chartData) {
            const ctx = document.getElementById('chart').getContext('2d');
            if (!chartData || !chartData.labels || !chartData.values) {
                console.error('Dados do gráfico inválidos:', chartData);
                alert('Erro: Dados do gráfico inválidos');
                return;
            }
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Quantidade por Ano Modelo',
                        data: chartData.values,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        // Atualizar seletor de datas
        function updateDateSelect() {
            fetch('/dates')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Erro ao atualizar datas:', data.error);
                        return;
                    }
                    const dateSelect = document.getElementById('dateSelect');
                    dateSelect.innerHTML = '';
                    data.dates.forEach(date => {
                        const option = document.createElement('option');
                        option.value = date;
                        option.textContent = date;
                        dateSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao atualizar datas:', error));
        }
    </script>
</body>
</html>
